<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System Pro</title>
<style>
/* === Global Styles === */
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
  background: radial-gradient(circle at bottom, #000010, #000);
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* Star Background */
body::before {
  content: '';
  position: fixed;
  width: 200%;
  height: 200%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  animation: star-move 100s linear infinite;
  z-index: -1;
}
@keyframes star-move {
  from {transform: translate(0,0);}
  to {transform: translate(-50%,-50%);}
}

/* Universe Container */
.universe {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Sun */
.sun {
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #ffcc00, #ff9900);
  border-radius: 50%;
  box-shadow: 0 0 60px #ff9900;
  z-index: 10;
}

/* Orbit Circles */
.orbit {
  position: absolute;
  border: 1px dashed rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: rotate linear infinite;
}
@keyframes rotate {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}

/* Orbit sizes & speeds */
.orbit.mercury {width: 140px; height:140px; animation-duration: 6s;}
.orbit.venus   {width: 200px; height:200px; animation-duration: 8s;}
.orbit.earth   {width: 280px; height:280px; animation-duration: 10s;}
.orbit.mars    {width: 360px; height:360px; animation-duration: 14s;}
.orbit.jupiter {width: 450px; height:450px; animation-duration: 18s;}
.orbit.saturn  {width: 550px; height:550px; animation-duration: 22s;}
.orbit.uranus  {width: 650px; height:650px; animation-duration: 26s;}
.orbit.neptune {width: 750px; height:750px; animation-duration: 30s;}

/* Planets */
.planet {
  width: 20px; height: 20px;
  border-radius: 50%;
  position: absolute;
  top: 50%; left: -10px;
  transform: translateY(-50%);
  cursor: pointer;
  box-shadow: 0 0 15px currentColor;
  transition: transform 0.2s;
}
.planet:hover {transform: scale(1.3) translateY(-50%);}

/* Planet Colors */
.mercury .planet {background:#bbb; color:#bbb;}
.venus .planet {background:#e1a95f; color:#e1a95f;}
.earth .planet {background:#3498db; color:#3498db;}
.mars .planet {background:#e74c3c; color:#e74c3c;}
.jupiter .planet {background:#d35400; color:#d35400;}
.saturn .planet {background:#f1c40f; color:#f1c40f;}
.uranus .planet {background:#1abc9c; color:#1abc9c;}
.neptune .planet {background:#2980b9; color:#2980b9;}

/* Popup */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(0,0,0,0.85);
  padding: 20px;
  border-radius: 12px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 20px #0ff;
  transition: transform 0.3s ease;
  z-index: 100;
}
.popup.active {transform: translate(-50%, -50%) scale(1);}
.popup h2 {margin-bottom: 10px; font-size: 24px; color:#0ff;}
.popup p {margin-bottom: 10px;}
button {
  background: #0ff; color:#000;
  border:none; padding:10px;
  font-weight:bold; cursor:pointer;
}
@media (max-width: 768px) {
  .orbit {transform: scale(0.7);}
}
</style>
</head>
<body>
<div class="universe">
  <div class="sun"></div>

  <div class="orbit mercury">
    <div class="planet" data-name="Mercury" data-info="Closest to the Sun & smallest planet"></div>
  </div>
  <div class="orbit venus">
    <div class="planet" data-name="Venus" data-info="Hottest planet with thick atmosphere"></div>
  </div>
  <div class="orbit earth">
    <div class="planet" data-name="Earth" data-info="Our home planet with life"></div>
  </div>
  <div class="orbit mars">
    <div class="planet" data-name="Mars" data-info="The Red Planet with thin atmosphere"></div>
  </div>
  <div class="orbit jupiter">
    <div class="planet" data-name="Jupiter" data-info="Largest planet with a Great Red Spot"></div>
  </div>
  <div class="orbit saturn">
    <div class="planet" data-name="Saturn" data-info="Famous for its beautiful rings"></div>
  </div>
  <div class="orbit uranus">
    <div class="planet" data-name="Uranus" data-info="Rotates on its side, blue-green color"></div>
  </div>
  <div class="orbit neptune">
    <div class="planet" data-name="Neptune" data-info="Farthest planet, deep blue in color"></div>
  </div>
</div>

<div class="popup" id="popup">
  <h2 id="planetName"></h2>
  <p id="planetInfo"></p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
const planets = document.querySelectorAll('.planet');
const popup = document.getElementById('popup');
const planetName = document.getElementById('planetName');
const planetInfo = document.getElementById('planetInfo');

planets.forEach(planet => {
  planet.addEventListener('click', () => {
    planetName.textContent = planet.dataset.name;
    planetInfo.textContent = planet.dataset.info;
    popup.classList.add('active');

    // Optional: Add click sound
    const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    audio.play();
  });
});

function closePopup() {
  popup.classList.remove('active');
}
</script>
</body>
</html>
